<script>
    // Load saved changes on page load
    window.onload = function () {
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            const targetDiv = document.getElementById(key);

            if (targetDiv) {
                targetDiv.innerHTML = value;

                if (value.trim() !== '') {
                    targetDiv.classList.add("active");
                } else {
                    targetDiv.classList.remove("active");
                }
            }
        }
    };

    function updateDivContent() {
        const divId = document.getElementById('divIdInput').value;
        const newValue = document.getElementById('newValueInput').value;
        const targetDiv = document.getElementById(divId);

        if (targetDiv) {
            targetDiv.innerHTML = newValue;

            if (newValue.trim() !== '') {
                targetDiv.classList.add("active");
            } else {
                targetDiv.classList.remove("active");
            }

            // Save to localStorage
            localStorage.setItem(divId, newValue);
        } else {
            alert('Location ID "' + divId + '" not found.');
        }
    }
</script>
